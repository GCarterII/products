
<div class="h1 ml-2">Update Product!</div>
<div class="mr-3 ml-3 mb-4">

        <!-- {{newProduct | json}} -->
        <!-- {{product | json}} -->
        <div class="row">
            
            <div class="col">
                <h3 class="mt-3">Name</h3>
            </div>
            <div class="col">
                <h4 class="mt-3" name="product.name" >{{product.name}}</h4>
            </div>
            <div class="col">
                <!-- intentionally empty for formatting -->
            </div>
        </div>
        <div class="row">
            
            <div class="col">
                <h3 class="mt-3">Qty</h3>
            </div>
            <div class="col">
                <h4 class="mt-3" name="product.quantity" >{{product.quantity}}</h4>

                    <!-- <p name="product.quantity" [(ngModel)]="product.quantity"></p> -->
                </div>
            <div class="col">
                <!-- intentionally empty for formatting -->
            </div>
        </div>
        <div class="row">
            
            <div class="col">
                <h3 class="mt-3">Price</h3>
            </div>
            <div class="col">
                <h4 class="mt-3" name="product.price" >${{product.price.toFixed(2)}}</h4>
                    <!-- <p name="product.price" [(ngModel)]="product.price"></p> -->
                </div>
            <div class="col">
                <!-- intentionally empty for formatting -->
            </div>
        </div>
        <div class="row">
            
            <div class="col">

            </div>
            <div class="col">
                <!-- {{product.quantity}} -->
                <div *ngIf = "product.quantity > 0; else okToSubmit">
                    <input type="submit" class="btn btn-danger mt-3 col-5 float-right" value="Delete" (click)="deleteOneProduct(product._id)" disabled>
                </div>
                <ng-template #okToSubmit>
                    <input type="submit" class="btn btn-danger mt-3 col-5 float-right" value="Delete" (click)="deleteOneProduct(product._id)">
                </ng-template>
                <div class="btn btn-secondary mt-3 mr-3 col-5" [routerLink]="['/']">Go Back</div>
                
                    <!-- <div type="submit" class="btn btn-danger mt-3 col-5 float-right" (click)="deleteOneProduct(product._id)">Delete</div> -->
            </div>
            <div class="col">
                <!-- intentionally empty for formatting -->
            </div>
        </div>
        
        
        

</div>
